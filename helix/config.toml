
theme = "gruvbox_dark_hard_transparent"

[editor]
line-number = "relative"
mouse = true
bufferline = "always"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.statusline]
left = [ "mode", "spinner", "diagnostics", "file-name" ]
center = [ "version-control" ]
right = [ "position", "position-percentage", "total-line-numbers" ]
